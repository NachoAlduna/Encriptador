<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f5fc;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 80px;
    }

    .input-section {
      flex: 2;
    }

    .output-section {
      flex: 1;
      background-color: white;
      border-radius: 32px;
      padding: 32px;
      box-shadow: 0 24px 32px -8px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0A3871;
      margin-bottom: 80px;
    }

    textarea {
      width: 100%;
      height: 300px;
      border: none;
      background-color: transparent;
      resize: none;
      font-size: 32px;
      color: #0A3871;
    }

    textarea::placeholder {
      color: #0A3871;
    }

    textarea:focus {
      outline: none;
    }

    .buttons {
      display: flex;
      gap: 24px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 24px;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .encrypt {
      background-color: #0A3871;
      color: white;
    }

    .decrypt {
      background-color: #D8DFE8;
      color: #0A3871;
      border: 1px solid #0A3871;
    }

    .info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      color: #495057;
    }

    .info::before {
      content: "ℹ️";
    }

    .no-result {
      text-align: center;
    }

    .no-result img {
      width: 100%;
      max-width: 300px;
    }

    .result {
      font-size: 24px;
      color: #495057;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-section">
      <div class="logo">a</div>
      <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
      <div class="info">Solo letras minúsculas y sin acentos</div>
      <div class="buttons">
        <button class="encrypt" onclick="processText('encrypt')">Encriptar</button>
        <button class="decrypt" onclick="processText('decrypt')">Desencriptar</button>
      </div>
    </div>
    <div class="output-section">
      <div id="result-container">
        <div class="no-result">
          <img src="https://via.placeholder.com/300" alt="No message found">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingrese el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const claves = {
      'e': 'enter',
      'i': 'imes',
      'a': 'ai',
      'o': 'ober',
      'u': 'ufat'
    };

    function processText(action) {
      const inputText = document.getElementById('input-text').value.toLowerCase();
      let result = '';

      if (action === 'encrypt') {
        result = encrypt(inputText);
      } else {
        result = decrypt(inputText);
      }

      displayResult(result);
    }

    function encrypt(text) {
      return text.split('').map(char => claves[char] || char).join('');
    }

    function decrypt(text) {
      let decrypted = text;
      for (let [char, replacement] of Object.entries(claves)) {
        decrypted = decrypted.split(replacement).join(char);
      }
      return decrypted;
    }

    function displayResult(text) {
      const resultContainer = document.getElementById('result-container');
      if (text) {
        resultContainer.innerHTML = `<div class="result">${text}</div>`;
      } else {
        resultContainer.innerHTML = `
                    <div class="no-result">
                        <img src="https://via.placeholder.com/300" alt="No message found">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingrese el texto que desees encriptar o desencriptar.</p>
                    </div>
                `;
      }
    }
  </script>
</body>

</html>
